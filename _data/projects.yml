  key: smartencity
  title: "SmartEnCity"
  description: "<p>SmartEnCity is a project funded under the European Union’s Horizon 2020 research and innovation programme. Under the coordination of TECNALIA Research & Innovation, 35 partners from six countries are joining forces to make Smart Zero Carbon Cities a reality in Europe.</p>
  <p>SmartEnCity’s main objective is to develop a highly adaptable and replicable systemic approach for transforming European cities into sustainable, smart and resource-efficient urban environments. This will be achieved through the integrated planning and implementation of measures aimed at improving energy efficiency in main consuming sectors in cities, while increasing their supply of renewable energy and demonstrating the benefits.</p>
  <p>The underlying concept is the Smart Zero Carbon City concept, where city carbon footprint and energy demand are kept to a minimum by using demand controlled technologies that save energy and promote raised awareness. At the same time, the energy supply is entirely renewable and clean and local energy resources are intelligently managed by aware citizens, as well as coordinated public and private stakeholders. </p>"
  mainpage: "http://smartencity.eu/"
