  title: "CITyFiED"
  description: "<p>A replicable, systemic and integrated strategy to adapt European cities and urban ecosystems into the smart city of the future.</p>
  <p>The CITyFiED project aims to develop a replicable, systemic and integrated strategy to adapt European cities and urban ecosystems into the smart city of the future, focusing on reducing the energy demand and GHG emissions and increasing the use of renewable energy sources by developing and implementing innovative technologies and methodologies for building renovation, smart grid and district heating networks and their interfaces with ICTs and Mobility.</p>"
  mainpage: "http://es.cityfied.eu/"
